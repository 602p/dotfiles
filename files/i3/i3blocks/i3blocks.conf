[volume]
command=~/.config/i3/i3blocks/volume
LABEL=â™ª 
interval=1
signal=1

#[wifi]
#command=~/.config/i3/i3blocks/wifi-dbm
#IFACE=wlo1
#interval=5

[essid]
command=~/.config/i3/i3blocks/essid
INTERFACE=wlo1
interval=5

[iface-wifi]
command=~/.config/i3/i3blocks/iface
LABEL=W 
IFACE=wlo1
color=#00FF00
interval=10

[iface-eth]
command=~/.config/i3/i3blocks/iface
LABEL=E 
IFACE=enp0s25
color=#00FF00
interval=10

[ping]
command=ping -c 1 1.1.1.1 | grep ttl | cut -d= -f4
interval=2

[cpu_usage]
command=~/.config/i3/i3blocks/cpu_usage
interval=2
LABEL=C 
DECIMALS=0

[temperature]
command=~/.config/i3/i3blocks/temperature
label=
interval=2
T_WARN=80
#T_CRIT=90
SENSOR_CHIP="coretemp-isa-0000"

[fanspeed]
command=nbfc status | grep Target | cut -d: -f2 | tr -d " " | cut -d. -f1
label=F 
interval=4

[temperature]
command=~/.config/i3/i3blocks/temperature
label=G 
interval=2
#T_WARN=70
#T_CRIT=90
SENSOR_CHIP="radeon-pci-0100"

[battery2]
command=~/.config/i3/i3blocks/battery2
markup=pango
interval=30

[time]
command=~/.config/i3/i3blocks/time
interval=1
#TZ_FILE=~/.tz
STRFTIME_FORMAT=%d/%m %H:%M:%S
TZONES=$DEFAULT_TZ,Brazil/East,Germany/Berlin,Australia/Brisbane,Asia/Calcutta
TZ_LABELS=,Brazil,Berlin,AU,Hyderabad
